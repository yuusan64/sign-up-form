<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <script src="index.js" defer></script>

    <div class="container">
        <div class="bgPicture">
            <div class="logo">
                <img src="./rubic.png" alt="logo" class="rubik">
                <p class="build">Build.</p>
            </div>
        </div>
        <div class="right">
        <div class="default-text1 shift">
            <p>This is not a real online service! Lorem ipsum dolor sit amet consectetur, adipisicing elit. Necessitatibus, commodi!</p>
            <p>Sign up <em>now</em> to get started.</p>
            <p class="default-text2">You <em>know</em> you want to.</p>
        </div>
            <form action="#">
                <div class="form shift">
                    <p class="form-title">Let's do this!</p>
                        <div class="formField">
                                <label for="firstname">First name</label><br>
                                <input name="firstname" type="text" required>
                        </div>
                        
                        <div class="formField">
                                <label for="lastname">Last name</label><br>
                                <input name="lastname" type="text">
                        </div>
                        
                        <div class="formField">
                                    <label for="email">Email</label><br>
                                    <input name="email" type="email" required>
                        </div>
                                
                        <div class="formField">
                                <label for="phone">Phone Number</label><br>
                                <input name="phone" type="text" maxlength="9" minlength="9">
                        </div>
                            
                        <div class="formField">    
                                <label for="password">Password</label><br>
                                <input id="password" name="password" type="password" minlength="5" required>
                        </div>
                        
                        <div class="formField">
                                <label for="confirmpassword">Confirm Password</label><br>
                                <input id="confirmpassword" name="confirmpassword" type="password" minlength="5" required onkeyup="validate()">
                                <span id="mismatch" style="color:red"></span><br>
                        </div>
                </div>
                <div class="shift button"><button type="submit">Create Account</button></div>
            </form>
            <div class="login shift"><p>Already have an account?</p><a href="#">Log in</a></div>
        </div>
        <footer>&copy; yuusan</footer>
    </div>
    
</body>
</html>
